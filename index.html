<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoLiPe - Contador de Caracteres e Palavras</title>
<link rel="stylesheet" href="styles.css">
<script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contador de Caracteres e Palavras</h1>
        <div class="field">
            <label for="input">Digite ou cole abaixo o seu texto:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 Caracteres(s)</div>
        <button id="toggle">Contar palavras</button>
    </div>
</body>
</html>
